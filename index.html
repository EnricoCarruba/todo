<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>
  </head>
  <body>
    <header>
      <h1>To do list</h1>
    </header>

    <h2>Add an element to your to do list:</h2>

    <label for="show-all">Show all</label>
    <input class="radio" id="show-all" type="radio" checked />

    <label for="show-open">Show open</label>
    <input class="radio" id="show-open" type="radio" />

    <label for="show-done">Show done</label>
    <input class="radio" id="show-done" type="radio" />

    <input id="input" type="text" />

    <button id="add-button">Add to List</button>
    <ul id="list"></ul>
    <script src="todo.js"></script>
  </body>
</html>
